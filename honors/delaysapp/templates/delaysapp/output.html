<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'delaysapp/style.css' %}" />

<div class="container-fluid">

<div class="top-offset-output row"></div>

<h2 class="text-center"> {{ flNum }} </h3>
<h1 class="text-center">Your estimated delay is {{ delay }} minutes.</h1>

<div class="mid-offset-output row"></div>

<div class="row">
    <div class="col-md-6">
        <span class="origin">Origin</span>
    </div>
    <div class="col-md-6 pull-right" style="text-align:right">
        <span class="destination">Destination</span>
    </div>
</div>

<div class="duration-delay text-center">Duration + delay</div>

<svg height="50" width="100%">
  <line x1="25%" y1="25" x2="75%" y2="25" style="stroke:rgb(100,100,100);stroke-width:5" />
  <circle cx="25%" cy="25" r="20" style="stroke:rgb(100,100,100);stroke-width:5;fill:white" />
  <circle cx="75%" cy="25" r="20" style="stroke:rgb(100,100,100);stroke-width:5;fill:white" />
</svg>

<div class="row">
    <div class="col-md-6">
        <span class="origin">Departure time</span>
    </div>
    <div class="col-md-6 pull-right" style="text-align:right">
        <span class="destination">Arrival time</span>
    </div>
</div>

{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}


</div>

</div>
